        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="./css/main.min.css">
    </head>
    <body>    
        <!-- Шапка -->
        <header class="header">
            <div class="container header__container">
                <a href="./index.html" class="header__link-logo">Web<span class="header__logo-color">Studio</span></a>
                <nav class="header__nav">
                    <ul class="header__nav-list">
                        <li class="header__nav-roster"><a href="./index.html" class="header__nav-link">Студия</a></li>
                        <li class="header__nav-roster"><a href="./portfolio.html" class="header__nav-link">Портфолио</a></li>

                </nav>
                <ul class="header__info-list">
                    <li>
                        <a href="mailto:info@devstudio.com" class="header__info-link">                            
                            <svg class="header__info-icon" width="16" height="12">
                                <use href="./img/icons.svg#icon-envelope"></use>

                        </a> 
                    </li>
                    <li>
                        <a href="tel:+380961111111" class="header__info-link">

                </ul>

        <!-- Текст -->

                    <a href="./" class="header__link-logo">Web<span class="footer__logo-color">Studio</span></a>
                    <address class="footer__address">
                        <ul class="footer__address-list">
                            <li class="footer__list-info"><a href="./https://www.google.com.ua/maps/place/бульвар+Лесі+Українки,+26,+Київ,+02000/@50.4265841,30.5361971,17z/data=!3m1!4b1!4m5!3m4!1s0x40d4cf0e033ecbe9:0x57a4dffefec77da0!8m2!3d50.4265807!4d30.5383858?hl=uk" class="footer__address-maps">г. Киев, пр-т Леси Украинки, 26</a></li>
                            <li class="footer__list-info"><a href="mailto:info@devstudio.com" class="footer__list-link">info@devstudio.com</a></li>
                            <li class="footer__list-info"><a href="tel:+380961111111" class="footer__list-link">+38 096 111 11 11</a></li>
                        </ul>
                    </address>
                </div>
                <div class="footer__social">
                    <h3 class="footer__social-text">присоединяйтесь</h3>
                    <ul class="footer__social-list">
                        <li>
                            <a href="" class="footer__social-link">
                                <svg width="20" height="20">
                                    <use href="./img/icons.svg#icon-instagram"></use>
                                </svg>
                            </a>
                        </li>
                        <li>
                            <a href="" class="footer__social-link">
                                <svg width="20" height="20">
                                    <use href="./img/icons.svg#icon-twitter"></use>
                                </svg>
                            </a>
                        </li>
                        <li>
                            <a href="" class="footer__social-link">
                                <svg width="20" height="20">
                                    <use href="./img/icons.svg#icon-facebook"></use>
                                </svg>
                            </a>
                        </li>
                        <li>
                            <a href="" class="footer__social-link">
                                <svg width="20" height="20">
                                    <use href="./img/icons.svg#icon-linkedin"></use>
                                </svg>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="footer__sign-up">
                    <form class="footer__sign-up-from">
                        <label class="footer__sign-up-label">
                            <span class="footer__sign-up-text">Подпишитесь на рассылку</span>
                            <input type="email" class="footer__sign-up-input" name="mail" placeholder="E-mail" required>
                        </label>
                        <button class="footer__sign-up-button" type="submit">
                            Подписаться
                            <svg class="footer__sign-up-svg" width="24" height="24">
                                <use href="./img/icons.svg#icon-icon-send"></use>
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
